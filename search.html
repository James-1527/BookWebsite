<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <h1 class="title">Tìm kiếm sách</h1>
    <style>
      .title {
        font-size: 40px;
        font-weight: bold;
        color: white; /* màu chữ */
        background: rgb(239, 168, 28);
        text-shadow:
        -2px -2px 0 rgb(217, 8, 8),
        2px -2px 0 black,
        -2px  2px 0 black,
        2px  2px 0 black; /* màu viền */
      }
      body {
        font-family: Arial;
        padding: 20px;
        background: #fefefe;
      }
      .book {
        display: flex;
        align-items: center;
        gap: 15px;
        background: rgb(49, 235, 225);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #df2222;
        border-radius: 6px;
      }
      input {
        padding: 8px;
        width: 450px;
        border: 1px solid #05fddc;
        border-radius: 4px;
      }
      .book img {
        width: 80px;
        height: 100px;
        background: rgb(49, 235, 225)
        object-fit: cover;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <!-- Thêm oninput để xoá kết quả khi ô trống -->
    <input
      id="searchInput"
      type="text"
      placeholder="Nhập tên sách..."
      oninput="handleInput()"
    />
    <button onclick="searchBook()">Tìm</button>

    <div id="result"></div>

    <script>
      const books = [
        {
          title: "Lập trình Node.js",
          author: "Nguyễn A",
          image:
            "https://website-assets.studocu.com/img/document_thumbnails/201f6c14874735823c4320e152241330/thumb_1200_1553.png",
        },
        {
          title: "Học JavaScript",
          author: "Trần B",
          image:
            "https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png",
        },
        {
          title: "Thiết kế Web",
          author: "Lê C",
          image: "https://cdn-icons-png.flaticon.com/512/919/919827.png",
        },
        {
          title: "Cơ sở dữ liệu",
          author: "Lê Long",
          image:
            "https://images.nxbxaydung.com.vn/Picture/2020/he-quan-tri-co-so-du-lieu-access-1029152401.jpg",
        },
        {
          title: "Lập trình Python",
          author: "Huy Phạm",
          image: "https://cdn0166.cdn4s.com/media/moon/1-lap-trinh-python.jpg",
        },
      ];

      // Hàm tìm kiếm
      function searchBook() {
        const keyword = document
          .getElementById("searchInput")
          .value.toLowerCase();
        const resultDiv = document.getElementById("result");

        const results = books.filter(
          (b) =>
            b.title.toLowerCase().includes(keyword) ||
            b.author.toLowerCase().includes(keyword)
        );

        resultDiv.innerHTML = results.length
          ? results
              .map(
                (b) => `
              <div class="book">
                <img src="${b.image}">
                <div>
                  <b>${b.title}</b><br>
                  <small>Tác giả: ${b.author}</small>
                </div>
              </div>
            `
              )
              .join("")
          : "<p>Không tìm thấy sách.</p>";
      }

      // Xoá kết quả khi ô tìm kiếm rỗng
      function handleInput() {
        const keyword = document.getElementById("searchInput").value.trim();
        if (keyword === "") {
          document.getElementById("result").innerHTML = "";
        } else {
          searchBook(); // tự động tìm khi đang gõ
        }
      }
    </script>
  </body>
</html>
